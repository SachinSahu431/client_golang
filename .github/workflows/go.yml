---
name: Go
on:
  pull_request:
  push:
    branches:
      - main
      - "release-*"

# Minimal permissions to be inherited by any job that don't declare it's own permissions
permissions:
  contents: read

jobs:
  read_go_versions:
    name: Read Go versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Read Go versions from file
        run: cat supported_go_versions.txt | tr '\n' ' '
        id: read_versions
      - name: Set output with Go versions
        run: echo "::set-output name=go_versions_list::$((steps.read_versions.outputs.stdout))"

  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go_version: ${{  fromJSON(jobs.read_go_versions.outputs.go_versions_list) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Read Go versions from file
        run: cat supported_go_versions.txt | tr '\n' ' '
        id: read_versions
      
      - name: Set up Go ${{ matrix.go_version }}
        uses: actions/setup-go@v5.0.0
        with:
          go-version: ${{ matrix.go_version }}

      - name: Cache Go modules
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: v1-go${{ matrix.go_version }}

      - name: Run tests and check license
        run: make check_license test
        env:
          CI: true

      - name: Run style and unused
        if: ${{ matrix.go_version == '1.20' }}
        run: make style unused
