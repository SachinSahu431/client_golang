name: PR Labeler

on:
  pull_request:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.3 #May not be the latest version
      with:
        configuration-path: .github/labeler.yml
        not-before: 2024-04-01T02:54:32Z
        enable-versioned-regex: 0
        include-title: 0
        include-body: 1
        sync-labels: 1
        repo-token: ${{ github.token }}